    <script type="text/javascript">
      window.DEV_MODE = (window.location.hostname === 'localhost' || window.localStorage && localStorage.getItem('dev_mode') === 'true') && localStorage.getItem('dev_mode_off') !== 'true';
      window.ENV_STAGE = window.location.hostname === 'the-likebox-stage.web.app';
      window.loginfo = function () { 
        if(window.DEV_MODE || localStorage.getItem('_debug_') === 'true'){
          Array.prototype.unshift.call(arguments, 'LIKEBOX:LOG::');
          console.info.apply(this, arguments);
        }
      }
      window.logerror = window.console && window.console.error ? window.console.error : function(){};

      window.digitalData = window.digitalData || {};
    </script>
