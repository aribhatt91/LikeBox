<!DOCTYPE html>
<html lang="en-GB">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!-- <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0"> -->
    <title>LikeBox</title>
    <script src="https://www.googleoptimize.com/optimize.js?id=OPT-T5SSNJ9"></script>
    <script type="text/javascript">
      window.DEV_MODE = (window.location.hostname === 'localhost' || window.localStorage && localStorage.getItem('dev_mode') === 'true') && localStorage.getItem('dev_mode_off') !== 'true';
      window.ENV_STAGE = window.location.hostname === 'the-likebox-stage.web.app';
      window.loginfo = function () { 
        if(window.DEV_MODE || localStorage.getItem('_debug_') === 'true'){
          Array.prototype.unshift.call(arguments, 'LIKEBOX:LOG::');
          console.info.apply(this, arguments);
        }
      }
      window.logerror = window.console && window.console.error ? window.console.error : function(){};

      window.digitalData = window.digitalData || {
        page: {},
        user: {},
        product: {},
        events: {}
      };
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> 
    
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon-48.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://use.typekit.net/ifw6ete.css">
    <link rel="stylesheet" type="text/css" charset="UTF-8" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" /> 
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-196770190-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-196770190-1');
    </script>
    
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
  </body>
